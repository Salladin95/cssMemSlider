<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./css/normolize.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/slider.css">
  <link rel="stylesheet" href="./css/controls.css">
</head>

<body>
  <div class="container">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">

    <section class="slider">
      <div class="slide1 slides">
        <img class="slide__img" src="./assets/images/1.jpg" alt="mem">
        <p class="sighn">Мемасики подъехали</p>
      </div>
      <div class="slide2 slides">
        <img class="slide__img" src="./assets/images/2.jpg" alt="mem">
        <p class="sighn">Мемасики подъехали</p>
      </div>
      <div class="slide3 slides">
        <img class="slide__img" src="./assets/images/3.jpg" alt="mem">
        <p class="sighn">Мемасики подъехали</p>
      </div>
      <div class="slide4 slides">
        <img class="slide__img" src="./assets/images/4.jpg" alt="mem">
        <p class="sighn">Мемасики подъехали</p>
      </div>
    </section>

    <div class="controls">
      <label class="controller" for="slide1"><div class="controller_active"></div></label>
      <label class="controller" for="slide2"><div class="controller_active"></div></label>
      <label class="controller" for="slide3"><div class="controller_active"></div></label>
      <label class="controller" for="slide4"><div class="controller_active"></div></label>
    </div>
  </div>
</body>

</html>
