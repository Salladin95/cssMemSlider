<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/normolize.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/slider.css">
  <link rel="stylesheet" href="./css/controls.css">
  <link rel="stylesheet" href="./css/sighnsAndControlls.css">
  <link rel="stylesheet" href="./css/media.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <div class="slider_wrap">
        <main class="slider">
          <img class="slides slide1" src="./assets/images/1.jpg" alt="mem">
          <img class="slides slide2" src="./assets/images/6.jpg" alt="mem">
          <img class="slides slide3" src="./assets/images/3.jpg" alt="mem">
          <img class="slides slide4" src="./assets/images/4.jpg" alt="mem">
        </main>
      </div>

      <div class="wrapperTxtControlelrs">
        <div class="sighns_wrap">
          <div class="sighns">
            <p id="sighn1" class="sighn">Redbull</p>
            <p id="sighn2" class="sighn">Being yourself</p>
            <p id="sighn3" class="sighn">Tic Toc</p>
            <p id="sighn4" class="sighn">Spancbob</p>
          </div>
        </div>
        <div class="controls">
          <label class="controller" for="slide1">
            <div id="controller1" class="controller_active"></div>
          </label>
          <label class="controller" for="slide2">
            <div id="controller2" class="controller_active"></div>
          </label>
          <label class="controller" for="slide3">
            <div id="controller3" class="controller_active"></div>
          </label>
          <label class="controller" for="slide4">
            <div id="controller4" class="controller_active"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
